<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter
    </title>
    <style>.boxes{
        height: 200px;
        width: 300px;
        border: 2px black solid;
    }
    body{
        display: flex;
        height: 100px;
        justify-content: center;
    }
    img{
        width: 100%;
        height: 100%;
        filter: blur(2px);
        filter: brightness(2);
        filter: contrast(2);
        filter: drop-shadow(20px);
        filter: grayscale();
        filter: saturate(4);
    }
    
    </style>
        
</head>
<body>
    <div class="boxes">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png"
        alt="an photo">
    </div>
    
</body>
</html>
