<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Colors</title>
  <style>
    :root {
      --bg-color: rgb(253, 0, 42);
    }

    body {
      margin: 0;
      background: var(--bg-color);
    }
    @media (max-width: 768px) {
      :root {
        --bg-color: rgb(255, 255, 255);
      }
    }

    @media (max-width: 480px) {
      :root {
        --bg-color: rgb(0, 0, 0);
      }
    }
  </style>
</head>
<body>
</body>
</html>
